/* glass card */
.card{

  padding:30px 20px;

  backdrop-filter:blur(12px);
  background:rgba(255,255,255,0.15);

  color:#fff;
  animation:fadeIn 1.2s ease;
  position:relative;
  z-index:2;
}

h1{font-size:1.8rem;margin-bottom:10px}
p{font-size:1rem;margin-bottom:22px;line-height:1.6}

.heart{font-size:3rem;animation:beat 1s infinite;margin-bottom:15px}

/* buttons stay in SAME position */
.buttons{
  display:flex;
  justify-content:center;
  align-items:center;
  gap:16px;
  margin-top:10px;
  position:relative;
}

button{
  border:none;
  padding:14px 26px;
  font-size:1rem;
  border-radius:40px;
  cursor:pointer;
  transition:transform 0.6s cubic-bezier(.25,.8,.25,1), opacity 0.5s ease, z-index 0.3s ease;
}

.yes{
  background:#ff4d6d;
  color:#fff;
  z-index:1;
}

.no{
  background:#fff;
  color:#ff4d6d;
  z-index:2;
}

.message{
  margin-top:25px;
  font-size:1.1rem;
  display:none;
  animation:fadeIn 0.8s ease;
}

@keyframes beat{0%,100%{transform:scale(1)}50%{transform:scale(1.2)}}
@keyframes fadeIn{from{opacity:0;transform:translateY(20px)}to{opacity:1;transform:translateY(0)}}

.float{
  position:absolute;
  bottom:-40px;
  animation:floatUp linear forwards;
  opacity:0.95;
  z-index:1;
}

@keyframes floatUp{
  to{transform:translateY(-130vh);opacity:0}
}
